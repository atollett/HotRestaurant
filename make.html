<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mimosa Masters!!</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="display-4 text-center"> Mimosa Masters <i class="fa fa-glass"></i> </h1>
            <p class="lead"></p>
            <hr class="my-4">
            <br>
            <div class="text-center">
                <a class="btn btn-primary btn-lg" role="button" href="tables.html"> <i class="fa fa-list"></i> View
                    Tables</a>
            </div>
        </div>



        <form>
            <div class="form-group">
                <h2 class="text-center">
                    Reservation Information
                </h2>
                <br>
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="idNum">Unique ID</label>
                <input type="text" class="form-control" id="idNum">
            </div>
            <button type="submit" class="btn btn-primary" id="add-btn">Submit</button>
        </form>
        <br>




        <footer class="footer">
            <p><a href="/tables.json"> API table link </a> | <a href="/waitlist.json"> API Waitlist </a> </p>
        </footer>


    </div>
    <script type="text/javascript">
        $("#add-btn").on("click", function (event) {
            event.preventDefault();
            var newReservation = {
                name: $("#name").val().trim(),
                email: $("#email").val().trim(),
                phone: $("#phone").val().trim(),
                id: $("#idNum").val().trim()
            };
            console.log(newReservation);
            $.post("/api/tables", newReservation, 
            function(data) {
                // console.log("make.html", data);
                console.log("Reservation saved!");
                alert("You're on the list!");
            });
        });
    </script>
    <!-- <script src="javascript.js"></script> -->
    <script src="server.js"></script>
</body>

</html>
